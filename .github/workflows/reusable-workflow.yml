name: Reusable Deploy workflow
on:
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the deployable artifact
        required: false
        default: dist
        type: string
      #secrets:
      #  some-secret:
      #    required: true
    outputs:
      result:
        description: The result of the output deployment
        value: ${{ jobs.deploy.outputs.outcome}}
jobs:
  deploy:
    outputs:
      outcome: ${{ steps.step-result.outputs.step-result}}
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: List of the files
        run: ls
      - name: Output Information
        run: echo "Deploying Code.........."
      - name: set result output
        id: set-result
        run: echo "::set-output name=ste-result::success"